[application]

name="Cat-o-pult"
main_scene="res://main.tscn"
icon="res://cat/cat-paw.png"

[autoload]

level_data="*res://autoload/level_data.gd"
names="*res://autoload/names.gd"
global="*res://autoload/global.gd"
mod_scener="*res://autoload/mod_scener.gd"
options_manager="*res://autoload/options_manager.gd"

[display]

width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
lmb=[mbutton(0, 1)]
m_wheel_up=[mbutton(0, 4)]
m_wheel_down=[mbutton(0, 5)]

[render]

default_clear_color=#ff49b6ff
